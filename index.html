<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Carrinho</title>
</head>

<body>
    <header class="bg-secondary">
        <nav class="navbar navbar-danger bg-danger justify-content-between">
            <a class="navbar-brand text-light"><img src="img/insta.png" class="img-responsive">Carrinho de compras</a>
            <button id="botao" class="btn btn-outline-light">Continuar comprando</button>
        </nav>
    </header>

    <main class="container">
        <form id="checkout" class="row mt-4">

            <div class="campos col-md-4">
                <header class="bg-secondary text-light p-2">
                    <img src="img/escreve.png" class="img-responsive">
                    Dados Pessoais
                </header>
                <div class="p-2">
                    <div class="info form-group">
                        <label for="nome">Nome:</label>
                        <input class="form-control" id="nome" type="text" name="nome" placeholder="Nome Completo">
                    </div>

                    <div class="info form-group">
                        <label for="CPF">CPF:</label>
                        <input class="form-control" id="CPF" type="text" name="cpf" placeholder="Digite o CPF">
                    </div>

                    <div class="info form-group">
                        <label for="tel">Telefone:</label>
                        <input class="form-control" id="tel" type="tel" name="tel" placeholder="Digite o Telefone">
                    </div>

                    <div class="info form-group">
                        <label for="mail">Email:</label>
                        <input class="form-control" id="mail" type="email" name="email" placeholder="E-mail">
                    </div>

                    <div class="info form-group">
                        <label for="pass">Senha:</label>
                        <input class="form-control" id="pass" type="password" name="pass" placeholder="Crie sua senha">
                    </div>

                    <div class="info form-group">
                        <label for="confpass">Confirmar senha:</label>
                        <input class="form-control" id="confpass" type="confpass" name="nome"
                            placeholder="Repita a senha">
                    </div>
                </div>
            </div>

            <div class="campos col-md-4">
                <header class="bg-secondary text-light p-2">
                    <img src="img/caixa.png" class="img-responsive">
                    Entrega
                </header>
                <div class="p-2">

                    <div class="info form-group">
                        <label for="cep">CEP:</label>
                        <input class="form-control" id="cep" type="text" name="cep" placeholder="Digite seu CEP">
                    </div>

                    <div class="info form-group">
                        <label for="end">Endereço:</label>
                        <input class="form-control" id="end" type="text" name="end" placeholder="Seu Endereço">
                    </div>

                    <div class="info form-group row">
                        <div class="col-4">
                            <label for="numero">Numero:</label>
                            <input class="form-control" id="numero" type="text" name="numero" placeholder="Numero">
                        </div>

                        <div class="col-8">
                            <label for="comp">Complemento:</label>
                            <input class="form-control" id="comp" type="text" name="comp" placeholder="Complemento">
                        </div>
                    </div>

                    <div class="info form-group">
                        <label for="bairro">Bairro:</label>
                        <input class="form-control" id="bairro" type="text" name="bairro" placeholder="Bairro">
                    </div>

                    <div class="input-group form-group row">
                        <div class="col-6">
                            <label for="city">Cidade:</label>
                            <input id="city" class="form-control" type="text" placeholder="Cidade">
                        </div>
                        <div class="col-6">
                            <label for="est">Estado:</label>
                            <select class="form-control">
                                <option value="Estado" disabled selected>Estado</option>
                                <option value="SP">SP</option>
                                <option value="RJ">RJ</option>
                                <option value="ES">ES</option>
                            </select>
                        </div>
                    </div>

                    <div class="info form-group row">
                        <div class="col-12">
                            <label>Formas de Entrega:</label>
                            <select class="form-control">
                                <option value="Selecione" disabled selected>Selecione</option>
                                <option value="Rápido">Rápido R$50,00</option>
                                <option value="Normal">Normal R$20,00</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="campos col-md-4">
                <header class="bg-secondary text-light p-2">
                    <img src="img/pagar.png" class="img-responsive">
                    Pagamento
                </header>
                <div>
                    <div class="p-2">
                        <div class="card mt-2 ">
                            <div class="card-header">
                                Produto :
                            </div>
                            <div class="card-body row">
                                <div class="col-4">
                                <img id="produto" src="img/101222_1554834382_index_g.jpg" class="img-responsive">
                            </div>
                                <p>Preço:</p>
                            </div>
                        </div>
                    </div>
                    <div class="p-2">
                        <div class="form-group">
                            <label for="cartao">Numero do Cartão</label>
                            <input id="cartao" type="number" class="form-control" name="cartao"
                                placeholder="Digite o numero">
                        </div>
                        <div class="form-group row">
                            <div class="col-9">
                                <Label for="val">Validade:</Label>
                                <input id="val" type="month" class="form-control" name="val" placeholder="Validade">
                            </div>
                            <div class="col-3">
                                <Label for="seg">CVV:</Label>
                                <input id="seg" type="text" class="form-control" name="seg" placeholder="CVV">
                            </div>
                        </div>
                        <div class="form-group">
                            <Label for="titnome">Nome do Titular:</Label>
                            <input id="titnome" type="text" class="form-control" name="titnome"
                                placeholder="Nome do Titular">
                        </div>
                        <div class="form-group">
                            <Label for="titcpf">CPF do Titular:</Label>
                            <input id="titcpf" type="text" class="form-control" name="titcpf"
                                placeholder="CPF do Titular">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button class="btn btn-success btn-block">Finalizar Compra</button>
                </div>
            </div>
            
        </form>

    </main>




    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
